  <header class="header">

      <div class="logo"><a href="/"><img src="/todo-contacts-list/assets/logo-BxmYB9YV.svg" alt="logo"></a></div>
      <div class="buttons">
        <div class="desktop-button-container"></div>
        <button class="groups btn-blue">Группы</button>
      </div>
    </div>
  </header>
  <main class="">
    <div class="container">
      <div class="mobile-button-container"></div>
      <div class="dropdown-group-dropdown-menu--container-main">
        <div class="dropdown-group input-main">
          <div class="dropdown-trigger-main">название группы <img src="data:image/svg+xml,%3csvg%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cg%20opacity='0.5'%20clip-path='url(%23clip0_8779_2264)'%3e%3cpath%20d='M16.885%208.29498L12.295%2012.875L7.70497%208.29498L6.29497%209.70498L12.295%2015.705L18.295%209.70498L16.885%208.29498Z'%20fill='black'/%3e%3c/g%3e%3cdefs%3e%3cclipPath%20id='clip0_8779_2264'%3e%3crect%20width='24'%20height='24'%20fill='white'/%3e%3c/clipPath%3e%3c/defs%3e%3c/svg%3e" alt="arrow"></div>
          <ul class="dropdown-menu group-list contact-main">
            <li class="group-item contant-main">
              <div class="name-container">Введите ФИО</div>
              <div class="phone-edit-delete--container">
                <div class="phone">+7 (ХХХ) ХХХ - ХХ - ХХ</div>
                <div class="edit-delete--block">
                  <div class="edit">

                          <clipPath id="clip0_11309_213">

                      </svg>
                    </button>
                  </div>
                  <div class="delete">
                    <button class="trash">

                        viewBox="0 0 26 26" fill="none">
                        <g clip-path="url(#clip0_1894_240)">

                          <clipPath id="clip0_1894_240">

                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="list-contacts-empty">Список контактов пуст</div>
    </div>
  </main>


  <!-- Выпадающее меню "Добавить контакт" -->
  <div class="dropdown add-contact-dropdown">
    <div class="dropdown-title-container">
      <h2 class="dropdown-title">Добавить контакт <img src="data:image/svg+xml,%3csvg%20width='14'%20height='14'%20viewBox='0%200%2014%2014'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20opacity='0.3'%20d='M14%201.41L12.59%200L7%205.59L1.41%200L0%201.41L5.59%207L0%2012.59L1.41%2014L7%208.41L12.59%2014L14%2012.59L8.41%207L14%201.41Z'%20fill='black'/%3e%3c/svg%3e" alt="close"></h2>
    </div>
    <form class="contact-form">
      <div class="inputs-buttons--container">
        <div class="inputs-container">
          <input class="input" type="text" name="name" id="name-input" placeholder="Введите ФИО" autocomplete="on"
            required>
          <input class="input" type="tel" name="phone" id="phone-input" placeholder="Введите номер" autocomplete="on"
            required>
          <div class="dropdown-group-dropdown-menu--container">
            <div class="dropdown-group input">
              <div class="dropdown-trigger">Выберите группу <img src="data:image/svg+xml,%3csvg%20width='24'%20height='24'%20viewBox='0%200%2024%2024'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cg%20opacity='0.5'%20clip-path='url(%23clip0_8779_2264)'%3e%3cpath%20d='M16.885%208.29498L12.295%2012.875L7.70497%208.29498L6.29497%209.70498L12.295%2015.705L18.295%209.70498L16.885%208.29498Z'%20fill='black'/%3e%3c/g%3e%3cdefs%3e%3cclipPath%20id='clip0_8779_2264'%3e%3crect%20width='24'%20height='24'%20fill='white'/%3e%3c/clipPath%3e%3c/defs%3e%3c/svg%3e" alt="arrow"></div>
            </div>
            <ul class="dropdown-menu group-list">
              <li class="group-item"></li>
            </ul>
          </div>
        </div>

        <button type="submit" class="btn-blue">Сохранить</button>
      </div>
    </form>
  </div>

  <!-- Выпадающее меню "Группы" -->
  <div class="dropdown groups-dropdown">
    <div class="dropdown-title-container">
      <h2 class="dropdown-title">Группы контактов <img src="data:image/svg+xml,%3csvg%20width='14'%20height='14'%20viewBox='0%200%2014%2014'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20opacity='0.3'%20d='M14%201.41L12.59%200L7%205.59L1.41%200L0%201.41L5.59%207L0%2012.59L1.41%2014L7%208.41L12.59%2014L14%2012.59L8.41%207L14%201.41Z'%20fill='black'/%3e%3c/svg%3e" alt="close"></h2>
    </div>
    <form class="group-form">
      <div class="groups-list"></div>
      <div class="inputs-buttons--container">
        <div class="inputs-container">
          <div class="input-container hidden">
            <input class="input" type="text" name="groupName" placeholder="Название группы" required>
          </div>
        </div>
        <div class="group-buttons">
          <button type="button" class="btn-text-blue">Добавить</button>
          <button type="button" class="btn-blue">Сохранить</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Попап при удалении группы -->
  <div class="popup popup-delete-group">
    <img class="close" src="data:image/svg+xml,%3csvg%20width='14'%20height='14'%20viewBox='0%200%2014%2014'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20opacity='0.3'%20d='M14%201.41L12.59%200L7%205.59L1.41%200L0%201.41L5.59%207L0%2012.59L1.41%2014L7%208.41L12.59%2014L14%2012.59L8.41%207L14%201.41Z'%20fill='black'/%3e%3c/svg%3e" alt="close">
    <div class="popup-content">
      <h2>Удалить группу?</h2>
      <p>Удаление группы повлечет за собой удаление контактов, связанных с этой группой.</p>
      <div class="popup-buttons">
        <button class="btn btn-blue confirm-delete">Да, удалить</button>
        <button class="btn btn-text-blue cancel-delete">Отмена</button>
      </div>
    </div>
  </div>







  <div class="overlay"></div>

</html>
