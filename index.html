<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список контактов</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body class="body">
  <template id="add-contact-button-template">
    <button class="add-contact btn-red">
      Добавить контакт <img src="./public/svg/add.svg" alt="Добавить контакт">
    </button>
  </template>
  <header class="header">
    <div class="header-content container">
      <div class="logo"><a href="/"><img src="./public/svg/logo.svg" alt="logo"></a></div>
      <div class="buttons">
        <div class="desktop-button-container"></div>
        <button class="groups btn-blue">Группы</button>
      </div>
    </div>
  </header>
  <main class="">
    <div class="container">
      <div class="mobile-button-container"></div>
      <div class="dropdown-group-dropdown-menu--container-main">
        <div class="dropdown-group input-main">
          <div class="dropdown-trigger-main">название группы <img src="./public/svg/arrow.svg" alt="arrow"></div>
          <ul class="dropdown-menu group-list contact-main">
            <li class="group-item contant-main">
              <div class="name-container">Введите ФИО</div>
              <div class="phone-edit-delete--container">
                <div class="phone">+7 (ХХХ) ХХХ - ХХ - ХХ</div>
                <div class="edit-delete--block">
                  <div class="edit">
                    <button class="btn-edit">
                      <svg class="svg-edit" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                        viewBox="0 0 24 24" fill="none">
                        <g clip-path="url(#clip0_11309_213)">
                          <path opacity="0.3"
                            d="M3 17.25V21H6.75L17.81 9.94L14.06 6.19L3 17.25ZM20.71 7.04C21.1 6.65 21.1 6.02 20.71 5.63L18.37 3.29C17.98 2.9 17.35 2.9 16.96 3.29L15.13 5.12L18.88 8.87L20.71 7.04Z"
                            fill="black" />
                        </g>
                        <defs>
                          <clipPath id="clip0_11309_213">
                            <rect width="24" height="24" fill="white" />
                          </clipPath>
                        </defs>
                      </svg>
                    </button>
                  </div>
                  <div class="delete">
                    <button class="trash">
                      <svg class="svg-trash" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                        viewBox="0 0 26 26" fill="none">
                        <g clip-path="url(#clip0_1894_240)">
                          <path opacity="0.3"
                            d="M6.66664 20.3889C6.66664 21.55 7.61664 22.5 8.77775 22.5H17.2222C18.3833 22.5 19.3333 21.55 19.3333 20.3889V7.72222H6.66664V20.3889ZM9.26331 12.8733L10.7516 11.385L13 13.6228L15.2378 11.385L16.7261 12.8733L14.4883 15.1111L16.7261 17.3489L15.2378 18.8372L13 16.5994L10.7622 18.8372L9.27386 17.3489L11.5116 15.1111L9.26331 12.8733ZM16.6944 4.55556L15.6389 3.5H10.3611L9.30553 4.55556H5.61108V6.66667H20.3889V4.55556H16.6944Z"
                            fill="black" />
                        </g>
                        <defs>
                          <clipPath id="clip0_1894_240">
                            <rect width="25.3333" height="25.3333" fill="white"
                              transform="translate(0.333252 0.333313)" />
                          </clipPath>
                        </defs>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="list-contacts-empty">Список контактов пуст</div>
    </div>
  </main>


  <!-- Выпадающее меню "Добавить контакт" -->
  <div class="dropdown add-contact-dropdown">
    <div class="dropdown-title-container">
      <h2 class="dropdown-title">Добавить контакт <img src="./public/svg/close.svg" alt="close"></h2>
    </div>
    <form class="contact-form">
      <div class="inputs-buttons--container">
        <div class="inputs-container">
          <input class="input" type="text" name="name" id="name-input" placeholder="Введите ФИО" autocomplete="on"
            required>
          <input class="input" type="tel" name="phone" id="phone-input" placeholder="Введите номер" autocomplete="on"
            required>
          <div class="dropdown-group-dropdown-menu--container">
            <div class="dropdown-group input">
              <div class="dropdown-trigger">Выберите группу <img src="./public/svg/arrow.svg" alt="arrow"></div>
            </div>
            <ul class="dropdown-menu group-list">
              <li class="group-item"></li>
            </ul>
          </div>
        </div>

        <button type="submit" class="btn-blue">Сохранить</button>
      </div>
    </form>
  </div>

  <!-- Выпадающее меню "Группы" -->
  <div class="dropdown groups-dropdown">
    <div class="dropdown-title-container">
      <h2 class="dropdown-title">Группы контактов <img src="./public/svg/close.svg" alt="close"></h2>
    </div>
    <form class="group-form">
      <div class="groups-list"></div>
      <div class="inputs-buttons--container">
        <div class="inputs-container">
          <div class="input-container hidden">
            <input class="input" type="text" name="groupName" placeholder="Название группы" required>
          </div>
        </div>
        <div class="group-buttons">
          <button type="button" class="btn-text-blue">Добавить</button>
          <button type="button" class="btn-blue">Сохранить</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Попап при удалении группы -->
  <div class="popup popup-delete-group">
    <img class="close" src="./public/svg/close.svg" alt="close">
    <div class="popup-content">
      <h2>Удалить группу?</h2>
      <p>Удаление группы повлечет за собой удаление контактов, связанных с этой группой.</p>
      <div class="popup-buttons">
        <button class="btn btn-blue confirm-delete">Да, удалить</button>
        <button class="btn btn-text-blue cancel-delete">Отмена</button>
      </div>
    </div>
  </div>







  <div class="overlay"></div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
